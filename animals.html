<body>

<div class="animals-container">

    <h1>Animals Around the World</h1>

    <p class="intro">
        Enjoy a continuous scrolling gallery of animals. The images loop endlessly for a smooth viewing experience.

    <!-- Marquee Gallery -->
    <div class="marquee-container">

        <!-- Baris 1: Right to Left -->
        <div class="marquee">
            <div class="marquee-content">
                <img src="assets/lion.jpg" alt="Lion">
                <img src="assets/elephant.jpg" alt="Elephant">
                <img src="assets/dolphin.jpg" alt="Dolphin">
                <img src="assets/tiger.jpg" alt="Tiger">
                <img src="assets/giraffe.jpg" alt="Giraffe">

                <!-- duplicate for continuous effect -->
                <img src="assets/lion.jpg" alt="Lion">
                <img src="assets/elephant.jpg" alt="Elephant">
                <img src="assets/dolphin.jpg" alt="Dolphin">
                <img src="assets/tiger.jpg" alt="Tiger">
                <img src="assets/giraffe.jpg" alt="Giraffe">
            </div>
        </div>

        <!-- Baris 2: Left to Right -->
        <div class="marquee reverse">
            <div class="marquee-content">
                <img src="assets/eagle.jpg" alt="Eagle">
                <img src="assets/parrot.jpg" alt="Parrot">
                <img src="assets/penguin.jpg" alt="Penguin">
                <img src="assets/owl.jpg" alt="Owl">
                <img src="assets/flamingo.jpg" alt="Flamingo">

                <!-- duplicate -->
                <img src="assets/eagle.jpg" alt="Eagle">
                <img src="assets/parrot.jpg" alt="Parrot">
                <img src="assets/penguin.jpg" alt="Penguin">
                <img src="assets/owl.jpg" alt="Owl">
                <img src="assets/flamingo.jpg" alt="Flamingo">
            </div>
        </div>

        <!-- Baris 3: Right to Left -->
        <div class="marquee">
            <div class="marquee-content">
                <img src="assets/crocodile.jpg" alt="Crocodile">
                <img src="assets/snake.jpg" alt="Snake">
                <img src="assets/turtle.jpg" alt="Turtle">
                <img src="assets/lizard.jpg" alt="Lizard">
                <img src="assets/frog.jpg" alt="Frog">

                <!-- duplicate -->
                <img src="assets/crocodile.jpg" alt="Crocodile">
                <img src="assets/snake.jpg" alt="Snake">
                <img src="assets/turtle.jpg" alt="Turtle">
                <img src="assets/lizard.jpg" alt="Lizard">
                <img src="assets/frog.jpg" alt="Frog">
            </div>
        </div>

    </div>

    </section>

</div>
